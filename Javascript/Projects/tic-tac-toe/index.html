<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Tic-Tac-Toe is a fun addictive game. Enjoy the game with your friends">
        <meta name="keywords" content="Tic-Tac-Toe, JavaScript">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link href="./styles.css" rel="stylesheet">
        <!-- js files  -->
        <script src="./js/vender.js" defer></script>
        <script src="./js/app.js" defer></script>
        <!-- favicon  -->
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    </head>

  <body>
      <h3 class="text">Let's Start</h3>
    <div class="gameboard">
      <div class="cell" id="box1"></div>
      <div class="cell" id="box2"></div>
      <div class="cell" id="box3"></div>
      <div class="cell" id="box4"></div>
      <div class="cell" id="box5"></div>
      <div class="cell" id="box6"></div>
      <div class="cell" id="box7"></div>
      <div class="cell" id="box8"></div>
      <div class="cell" id="box9"></div>
    </div>
    <button class ="btn">Start</button>
  </body>
  
</html>
